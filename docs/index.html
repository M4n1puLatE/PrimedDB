<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8" />
  <title>PrimedDB项目文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="文档" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  
  <!-- Docsify 主题（只引入一次） -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />

  <!-- ✅ 自定义样式：放在所有 CSS 之后 -->
  <style>
      h1 .anchor span { color: #000000 !important; }
      h2 .anchor span { color: #f67f00 !important; }
      h3 .anchor span { color: #56A5FF !important; }
      h4 .anchor span { color: #6a0404 !important; }
      h5 .anchor span { color: #156202 !important; }
      h6 .anchor span { color: #6C5BFF !important; }
      .markdown-section h1 { color: #000000 !important; }
      .markdown-section h2 { color: #f67f00 !important; }
      .markdown-section h3 { color: #56A5FF !important; }
      .markdown-section h4 { color: #6a0404 !important; }
      .markdown-section h5 { color: #156202 !important; }
      .markdown-section h6 { color: #6C5BFF !important; }
      .markdown-section strong,b {
        color: #fc0000 !important;
      }
      .markdown-section em,i {
        color: #bf7402 !important;
      }
      .markdown-section blockquote {
        color: #0f354c !important;
        border-left: 4px solid #006efe !important;
      }
      .katex{
        color: #00af0c !important;
      }
      p{
        color: #000000 !important;
        font-weight: bold;
      }
      ul{color: #000000 !important;
        font-weight: bold;}
      ol{color: #000000 !important;
        font-weight: bold;}
  </style>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism.css" />
</head>

<body>
    <div id="app">加载中...</div>
    <!-- Docsify 配置 -->
    <script>

        window.$docsify = {
            markdown: {
                renderer: {
                    // 重写 markdown-it 的文本渲染器
                    text: function (text, level) {
                        // 处理 ==高亮== 语法
                        text = text.replace(/==([^=]+)==/g, '<mark>$1</mark>');
                        return text;
                    }
                }
            },
            name: 'PrimedDB',
            coverpage: false,
            loadNavbar: true,
            notFoundPage: true,
            relativePath: true,
            sidebarDisplayLevel: 1,
            subMaxLevel: 3,
            maxLevel: 5,
            mergeNavbar: true,
            auto2top: true,
            pagination: {
                previousText: '上一章节',
                nextText: '下一章节'
            },
            search: {
                placeholder: '搜索',
                noData: '找不到结果',
                depth: 4
            },
            count: {
                countable: true,
                position: 'top',
                margin: '10px',
                float: 'right',
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            },
        };

    </script>

    <!-- 核心依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- KaTeX 支持 -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <!-- 在 Docsify 渲染完成后自动渲染 LaTeX -->
    <script>
        window.$docsify.plugins = [].concat(
            function (hook, vm) {
                hook.doneEach(function () {
                    // 渲染所有 LaTeX 公式
                    renderMathInElement(document.body, {
                        delimiters: [
                            { left: "$$", right: "$$", display: true },
                            { left: "\\[", right: "\\]", display: true },
                            { left: "$", right: "$", display: false },
                            { left: "\\(", right: "\\)", display: false }
                        ],
                        throwOnError: false
                    })
                });
            }
        );
    </script>

    <!-- 其他插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
</body>
</html>
